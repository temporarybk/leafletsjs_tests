<!DOCTYPE html>

<html>

<head>

<title>Leaflet Web Map</title>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

<style>
#map {
    width: 960px;
    height:500px;
}
</style>

</head>

<body>

    <div id="map"></div>

<script>

    var map = L.map('map',{
    center: [43.64701, -79.39425],
    zoom: 15
    });

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


    // http://joshuafrazier.info/leaflet-basics/

    // ------------------ set simple marker ------------------ 
    //var marker = L.marker([43.64701, -79.39425]).addTo(map);


    // ------------------ set custom market ------------------ 
    var firefoxIcon = L.icon({
        iconUrl: 'http://joshuafrazier.info/images/firefox.svg',
        iconSize: [38, 95], // size of the icon
        });

    var marker = L.marker([43.64701, -79.39425], {icon: firefoxIcon}).addTo(map);

    // ------------------ Leaflet Map with a Polyline ------------------ 
    // create array of points
    var toUnion = [[43.64566, -79.38039],[43.6453, -79.38219],[43.64533, -79.38235],[43.64477, -79.38499],[43.64864, -79.38658],[43.64701, -79.39426]];
    
    // add line from toUnion array points to map with some basic styling
    L.polyline(toUnion,{color:'red',opacity:1}).addTo(map);


</script>

</body>

</html>
